<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='rate.css') }}">
</head>
<body>

    <div class="nav">
        <div class="nav1">
            <a href="/">
                <li>Home</li>
            </a>
            <a href="/email">
                <li>Import</li>
            </a>
            <a href="/book">
                <li>Book</li>
            </a>
        </div>
        <div class="circle">
            <img src="{{ url_for('static',filename='Nerd-alert-logo.png') }}" alt="">
        </div>
    </div>

    <form action="/rate-book/{{slug}}/{{email}}" class="form" method="POST">
        <div class="box">
            <input type="text" placeholder="First Name" name="fname">
            <input type="text" placeholder="Last Name" name="lname">
            <textarea name="msg" id="" cols="30" rows="10" placeholder="Message"></textarea>

            <div class="star">
                <h3>Rating:-</h3>
                <button type="submit" name="sub" value="1">1 Star</button>
                <button type="submit" name="sub" value="2">2 Star</button>
                <button type="submit" name="sub" value="3">3 Star</button>
                <button type="submit" name="sub" value="4">4 Star</button>
                <button type="submit" name="sub" value="5">5 Star</button>
            </div>
            
        </div>
    </form>

</body>
</html>
