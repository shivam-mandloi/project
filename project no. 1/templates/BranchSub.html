{% extends 'layout.html' %}
{% block body %}

  
  <!-- Page Header -->
  {% set img = da.image %}
  <header class="masthead" style="background-image: url({{ url_for('static', filename=img) }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{da.name}}</h1>
            <span class="subheading">If you are finding any qutes, then soory this is not because a dumb developer had'nt find any good qutes from google</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for item in data %}

        <div class="post-preview">
            <h2 class="post-title">
              {{item.name}}
            </h2>
            <a href="/download/{{item.slug1}}/Notes"><button class="btn btn-primary">Notes</button></a>
            <a href="/download/{{item.slug1}}/Book"><button class="btn btn-primary">Book</button></a>
            <a href="/submit/{{item.slug1}}/Notes"><button class="btn btn-primary">submit</button></a>
          </a>
        </div>
        <hr>

        {% endfor %}
        

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/submit/{{slug2}}/{{slug1}}">Add New &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>
  {% endblock %}
