{% extends 'layout.html' %}
{% block body %}
  
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='TheNotes.png') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>TheNotes</h1>
            <span class="subheading">Your Exam Is Important.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for item in data %}

        <div class="post-preview">
          <a href="/sem/{{item.slug}}">
            <h2 class="post-title">
              {{item.name}}
            </h2>
            <h3 class="post-subtitle">
              by:-{{item.by}}
            </h3>
          </a>
        </div>
        <hr>

        {% endfor %}
        

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/submit/branch/sub">Add New &rarr;</a>
      </div>
    </div>
  </div>

  <hr>

  {% endblock %}
