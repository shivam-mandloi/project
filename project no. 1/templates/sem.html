{% extends 'layout.html' %}
{% block body %}
  
  <!-- Page Header -->
  {% set image = data.image %}
  <header class="masthead" style="background-image: url(  {{ url_for('static', filename=image) }}  )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{data.name}}</h1>
            <span class="subheading">{{data.line}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for item in data2 %}
          
        
        <div class="post-preview">
          <a href="/subject/{{item.slug1}}/{{slug}}">
            <h2 class="post-title">
                {{item.name}}
            </h2>
          </a>
        </div>
        <hr>
        {% endfor %}
        
        

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/submit/year/{{slug}}">ADD NEW &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  {% endblock %}
