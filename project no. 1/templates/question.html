{% extends 'layout.html' %}
{% block body %}
  
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='question.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Question</h1>
            <span class="subheading">50% child in india do not get school.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for item in data %}
        <div class="post-preview">
          <a href="/answer/{{item.slug}}">
            <h2 class="post-title">
              {{item.question[0:20]}}....
            </h2>
            <h3 class="post-subtitle">
              by:-{{item.name}}
            </h3>
          </a>
        </div>
        <hr>
          
        {% endfor %}
        

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="/submit/question/TheNotes">Add New &rarr;</a>
      </div>
    </div>
  </div>

  <hr>

  {% endblock %}
