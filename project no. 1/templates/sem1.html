{% extends 'layout.html' %}
{% block body %}

  
  <!-- Page Header -->
  {% set img = data.image %}
  <header class="masthead" style="background-image: url({{ url_for('static', filename=img) }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{data.subject}}</h1>
            <span class="subheading">{{data.line}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <form  method="POST" action="/allow/{{data.sno}}">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{data.about}}</p>
        <hr>
        <div class="post-preview"> 
            <h2 class="post-title">
              name:-{{data.name}}
              <hr>
              username:-{{data.username}}
            </h2>
        </div>
        <hr>
      
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>slug</label>
              <textarea rows="5" class="form-control" placeholder="slug" id="slug" name="slug" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Allow</button>
        </form>
        <!-- Pager -->
        <div class="clearfix">
        </div>
      </div>
    </div>
  </div>
  <hr>
  {% endblock %}
