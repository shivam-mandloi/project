{% extends 'layout.html' %}
{% block body %}
  
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='admin.jpg') }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin</h1>
            <span class="subheading">This is admin pannel</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for item in data %}

        <div class="post-preview">
          <a href="/subject/{{item.sno}}">
            <h2 class="post-title">
              {{item.subject}}
            </h2>
            <h3 class="post-subtitle">
              by:-{{item.name}}
              user:-{{item.username}}
            </h3>
          </a>
        </div>
        <hr>

        {% endfor %}
        

        <!-- Pager -->
        <div class="clearfix">
      </div>
    </div>
  </div>

  <hr>

  {% endblock %}
